[workspace]
members = [
  ".",
  "examples/client",
  "examples/file_system",
  "examples/knowledge_graph_memory",
]
default-members = ["examples/file_system"]
# Your existing package configuration stays here
[package]
name = "async-mcp"
version = "0.0.1"
edition = "2021"
description = "Async Implementation of Model Context Protocol (MCP)"
repository = "https://github.com/DistrAI/async-mcp"

license = "Apache-2.0"
[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
async-trait = "0.1"
url = { version = "2.5", features = ["serde"] }
tracing = "0.1"
